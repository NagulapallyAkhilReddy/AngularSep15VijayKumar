<app-categories [All]="totalProductsCount()" [Electronics]="totalElectonicsCount()" [Accessories]="totalAccessoriesCount()" [Wearables]="totalWearablesCount()" [Networking]="totalNetworkingCount()" (categoryChange)="onCategoryChange($event)"></app-categories>
<br><br>
<table>
  <thead>
    <th>Product ID</th>
    <th>Product Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Brand</th>
    <th>Stock</th>
    <th>Description</th>


  </thead>
  <tbody>
    <ng-container *ngFor="let product of allProducts; trackBy:trackByProductId; let i = index">
      <tr *ngIf="product.category==selectedCategory || selectedCategory=='All'">
        <td>{{ product.productId }}</td>
        <td>{{ product.productName }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.stock }}</td>
        <td>{{ product.description }}</td>
      </tr> 
    </ng-container>
    

  </tbody>
</table>

<button (click)="getLatestProducts()">Refresh Data</button>
